<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list tags</title>
    <style>
      ul {
        background-color: aqua;
        padding: 20px;
        width: 100px;
        display: inline-block;
        margin: 10px;
      }
      ol {
        background-color: antiquewhite;
        padding: 20px;
        width: 100px;
        display: inline-block;
        margin: 10px;
      }
      li {
        background-color: gray;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!--list tags
    1.ordered list   <ol>
        2.un ordered list   <ul>    -->
    <ul>
      <li>js</li>
      <li>css</li>
      <li>html</li>
      <li>python</li>
    </ul>
    <ol>
      <li>js</li>
      <li>css</li>
      <li>html</li>
      <li>python</li>
    </ol>
  </body>
</html>
