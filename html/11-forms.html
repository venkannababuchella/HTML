        <!--text area-->

    <!--text box-->
<label for="">Enter your name:</label>
<input type="text" placeholder="enter your name"><br>


<!--password-->
<label for="">Enter your password:</label>

<!--email-->

<input type="email" placeholder="enter your email"><br>


<!--color-->

<input type="color" ><br>


<!--date-->

<input type="date"><br>


<!--date time-->

<input type="datetime-local" ><br>

<!--file-->
<label for="">choose the file:</label>
<input type="file"><br>


<!--month-->
<label for="">month</label>
<input type="month"><br>

<!--number-->
<label for="">Enter your age:</label>

<!--checkbox-->

<input type="checkbox" value="html">html<br>
<input type="checkbox" value="css">css<br>
<input type="checkbox" value="java">java<br>


<!--radio button-->

<input type="radio"  value="male">male<br>
<input type="radio" value="female">female<br>

1000<input type="range" min="1000" max="100000">100000<br>

<input type="reset" value="reset"><br>
