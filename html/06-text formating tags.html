<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text formating tags</title>
    <style>
      body {
        background-color: aqua;
      }
      div {
        background-color: antiquewhite;
        display: inline-block;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>bold</h2>
      <p>Lorem ipsum <b>venky</b>dolor sit amet.</p>
    </div>
    <div>
      <h2>italic</h2>
      <p>Lorem ipsum <i>venky</i>dolor sit amet.</p>
    </div>
    <div>
      <h2>underline</h2>
      <p>Lorem ipsum <u>venky</u>dolor sit amet.</p>
    </div>
    <div>
      <h2>superscript</h2>
      <p>Lorem ipsum <sup>venky</sup>dolor sit amet.</p>
    </div>
    <div>
      <h2>subscript</h2>
      <p>Lorem ipsum <sub>venky</sub>dolor sit amet.</p>
    </div>
    <div>
      <h2>mark</h2>
      <p>Lorem ipsum <mark>venky</mark> sit amet.</p>
    </div>
  </body>
</html>
