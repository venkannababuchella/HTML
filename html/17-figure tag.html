<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig tag</title>
    <style>
        body{
            font-family: Calibri,sans-serif;
            background-color: grey;
            text-align: center;
        }
        figure{
            border: 2px solid black;
            width: 300px;
            background-color: white;
            padding: 10px;
            display: inline-block;
            box-shadow: 0 0 10px black;
        }
        figure img{
            width: 100%;
            
            
        }
    </style>
</head>
<body>
    <figure>
        <img src="/images/iron1.jpeg" alt="iron man">
        <figcaption>iron man 1</figcaption>
    </figure>
    <figure>
        <img src="/images/iron2.jpeg" alt="iron man">
        <figcaption>iron man 2</figcaption>
    </figure>
    <figure>
        <img src="/images/iron3.jpeg" alt="iron man">
        <figcaption>iron man 3</figcaption>
    </figure>
    <figure>
        <img src="/images/iron4.jpeg" alt="iron man">
        <figcaption>iron man 1</figcaption>
    </figure>
    <figure>
        <img src="/images/IMG_20230525_120648.jpg" alt="food 1">
        <figcaption>food 1</figcaption>
    </figure>
    <figure>
        <img src="/images/IMG_20230525_120734.jpg" alt="food 2">
        <figcaption>food 2</figcaption>
    </figure>
</body>
</html>
