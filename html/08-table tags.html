<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>
    <style>
      table {
        font-family: 'Courier New', Courier, monospace;
        background-color: aqua;
        border: 2px;
        text-align: center;
        border-radius: 5px;
        width: 100%;
      }
      tr {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>S.NO</th>
          <th>NAME</th>
          <th>CLASS</th>
          <th>MARKS</th>
          <th>RANK</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>venky</td>
          <td>10th</td>
          <td>550</td>
          <td>1st</td>
        </tr>
        <tr>
          <td>2</td>
          <td>vasu</td>
          <td>10th</td>
          <td>545</td>
          <td>2nd</td>
        </tr>
        <tr>
          <td>3</td>
          <td>vicky</td>
          <td>10th</td>
          <td>540</td>
          <td>3rd</td>
        </tr>
        <tr>
          <td>4</td>
          <td>daya</td>
          <td>10th</td>
          <td>520</td>
          <td>4th</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
